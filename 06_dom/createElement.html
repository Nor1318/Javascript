<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bobby created Element by using Dom.</title>
  </head>
  <body style="background-color: #212121; color: #fff"></body>
  <script>
    const newElement = document.createElement("div");
    // console.log(newElement)
    newElement.className = "first-div";
    newElement.id = Math.round(Math.random() * 10 + 1);
    newElement.setAttribute("type", "div-type");
    newElement.style.backgroundColor = "green";
    newElement.style.padding = "15px";
    newElement.innerHTML = "Hello world!"
    const textOfDiv = document.createTextNode("Hello World from Text Node!")
    newElement.appendChild(textOfDiv)
    document.body.appendChild(newElement)

    console.log(newElement);

  </script>
</html>
